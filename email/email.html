 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type></HEAD>
<BODY style="font-size: 10pt; font-family: Arial, sans-serif;">



<table style="font-family: Arial, sans-serif; color: #262626; width:380px;" cellspacing="0" cellpadding="0" border="0">
  <tbody>
  <tr>
    <td width="380">
        <table cellspacing="0" cellpadding="0">
            <tbody>
                <tr>
                    
                    <td style="width: 260px;">
                        <span style="FONT-SIZE: 16pt; COLOR: #262626; font-family: Arial, sans-serif;"><strong>{firstName} {Last name}</strong></span>
                        <span style="FONT-SIZE: 10pt; font-family: Arial, sans-serif; COLOR: #262626;"><br>{title}</span>
                    </td>
                </tr>
            </tbody>
        </table>
	
        <table style="width: 380px;" cellspacing="0" cellpadding="0">
            <tbody>
                <tr>
                    <td style="width: 30px; padding-top: 10px;"><img src="phone-icon.png" alt="phone-icon" style="border:0; height:20px; width:20px;" width="20" height="20" border="0"></td>
                    <td style="width: 160px; padding-top: 10px; font-size: 9pt; font-family: Arial, sans-serif; color: #808080;">{phone}</td>
                    <td style="width: 10px;"></td>
                    <td style="width: 30px; padding-top: 10px;"><img src="mobile-icon.png" alt="mobile-icon" style="border:0; height:20px; width:20px;" width="20" height="20" border="0"></td>
                    <td style="width: 150px; padding-top: 10px; font-size: 9pt; font-family: Arial, sans-serif; color: #808080;">{mobile}</td>
                </tr>
                <tr>
                    <td style="padding-top: 10px;"><img src="mail-icon.png" alt="phone-icon" style="border:0; height:20px; width:20px;" width="20" height="20" border="0"></td>
                    <td style="padding-top: 10px;"><a href="mailto:{email}" style="font-size: 9pt; font-family: Arial, sans-serif; color: #808080; text-decoration: none;"><span style="font-size: 9pt; font-family: Arial, sans-serif; color: #808080; text-decoration: none;">{email}</span></a></td>
                    <td style="width: 10px;"></td>
                    <td style="padding-top: 10px;"><img src="website-icon.png" alt="mobile-icon" style="border:0; height:20px; width:20px;" width="20" height="20" border="0"></td>
                    <td style="padding-top: 10px; font-size: 9pt; font-family: Arial, sans-serif; color: #808080;"><a href="{website}" target="_blank" rel="noopener" style="text-decoration:none; color:#808080; font-family:Arial, sans-serif; font-size:9pt"><span style="text-decoration:none; color:#808080; font-family:Arial, sans-serif; font-size:9pt">{website}</span></a></td>
                </tr>
               
                <tr>
                    <td style="width: 30px; padding-top: 10px;"><img src="address-icon.png" alt="mobile-icon" style="border:0; height:20px; width:20px;" width="20" height="20" border="0"></td>
                    <td colspan="4" style="padding-top: 10px; font-size: 9pt; font-family: Arial, sans-serif; color: #808080;"><span>{company}<span style="font-size: 9pt; font-family: Arial, sans-serif;color: #808080;">, </span></span><span style="font-size: 9pt; font-family: Arial, sans-serif;color: #808080;">{address1}<span style="font-size: 9pt; font-family: Arial, sans-serif;color: #808080;">, </span></span><span style="font-size: 9pt; font-family: Arial, sans-serif;color: #808080;">{address2}</span></td>
                </tr>
            </tbody>
        </table>
        
        <p style="margin-top:20px; margin-bottom:0;">
            <a href="https://www.codetwo.com/email-signatures/" target="_blank" rel="noopener"><img src="banner.png" alt="Banner" style="max-width:380px; height:auto; border:0;" width="380" border="0"></a>
            
        </p>
        
        <p style="margin-top:15px">
            <span><a href="https://www.facebook.com/MyCompanyFacebook" target="_blank" rel="noopener"><img src="fb.png" alt="facebook icon" style="border:0; height:20px; width:20px" width="20" border="0"></a>&nbsp;</span>
            <span><a href="https://twitter.com/MyCompanyTwitter" target="_blank" rel="noopener"><img src="tt.png" alt="twitter icon" style="border:0; height:20px; width:20px" width="20" border="0"></a>&nbsp;</span>
            <span><a href="https://www.youtube.com/user/MyCompanyChannel" target="_blank" rel="noopener"><img src="yt.png" alt="youtube icon" style="border:0; height:20px; width:20px" width="20" border="0"></a>&nbsp;</span>
            <span><a href="https://www.linkedin.com/company/mycompanylinkedin" target="_blank" rel="noopener"><img src="ln.png" alt="linkedin icon" style="border:0; height:20px; width:20px" width="20" border="0"></a>&nbsp;</span>
            <span><a href="https://www.instagram.com/mycompanyinstagram/" target="_blank" rel="noopener"><img src="it.png" alt="instagram icon" style="border:0; height:20px; width:20px" width="20" border="0"></a>&nbsp;</span>
            <span><a href="https://pinterest.com/mycompanypinterest/" target="_blank" rel="noopener"><img src="pt.png" alt="pinterest icon" style="border:0; height:20px; width:20px" width="20" border="0"></a>&nbsp;</span>
        </p>
    </td>
  </tr>
  </tbody>
</table>
        

 
</BODY>
</HTML>
